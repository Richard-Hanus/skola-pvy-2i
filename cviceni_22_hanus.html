<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>.....</title>
    <style>
    .h1{
        text-align: center;
    }
    .div{
        width: 400px;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="container">
    <h1 class="h1">Přihlašovací formulář</h1>
    <form>
        <div>
        <label for="uname">Uživatelské jméno:</label><br> 
        <input type="text" id="uname" name="uname" class="form-control"><br>
        </div>

        <div>
        <label for="pwd">Heslo:</label><br>
        <input type="password" id="pwd" name="pwd" class="form-control"><br>
        </div>

        <div>
        <label for="pwd2">Heslo znovu:</label><br>
        <input type="password" id="pwd2" name="pwd2" class="form-control"><br>
        </div>

        <div>
            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
            <label class="btn btn-secondary" for="option1">Muž</label>
            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
            <label class="btn btn-secondary" for="option2">Žena</label>
        </div>

        <div>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="@" class="form-control"><br>
        </div>

        <div>
        <label for="dob">Datum narození:</label><br>
        <input type="date" id="dob" name="dob" class="form-control"><br>
        </div>

        <div>
        <label for="state">Kraj:</label><br> 
        <select id="state" name="state" class="form-control"> <option value="1">Hlavní město Praha</option> <option value="2">Středočeský kraj</option> <option value="3">Jihočeský kraj</option> <option value="4">Plzeňský kraj</option> <option value="5">Karlovarský kraj</option> <option value="6">Ústecký kraj</option> <option value="7">Liberecký kraj</option> <option value="8">Královéhradecký kraj</option> <option value="9">Pardubický kraj</option> <option value="10">Kraj Vysočina</option> <option value="11">Jihomoravský kraj</option> <option value="12">Olomoucký kraj</option> <option value="13">Moravskoslezský kraj</option> <option value="14">Zlínský kraj</option> </select><br>
        </div>

        <div>
        <input type="submit" value="Registrovat se" class="btn btn-primary">
        </div>
    </form>
</div>
</body>
</html>
