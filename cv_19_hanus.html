<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <script src="js/jquery.js"></script>
	<title>Přehled alert zpráv</title>
<style>

h1{
	text-align: center;
}

</style>
</head>

<body>
	<div class="container-l">
    <h1 style="padding-top: 150px">Alert zprávy</h1>
    <div class="row"></div>
    <div class="col w-75 mx-auto alert alert-success">
    <p>Článel se podařilo uložit.</p>
    </div>
    <div class="col w-75 mx-auto alert alert-primary">
    <p>Pro info je dnes nový den.</p >
    </div>
    <div class="col w-75 mx-auto alert alert-danger">
    <p>Stránku nelze načíst, protože chybí obrázek!</p>
    </div>
    <div class="col w-75 mx-auto alert alert-warning">
    <p>Varování stránka je příliš veliká a dochází místo.</p>
    </div>
    <h2 style="padding-left: 250px">Odkazý</h2>
    <div class="col w-75 mx-auto alert alert-danger">
	<p>Stránku nelze načíst, protože chybí obrázek! <a href="#" class="alert-link">Zkuste stáhnout nový zde.</a></p>
    </div>
    </div> 
    </div>
	
</body>

</html>
